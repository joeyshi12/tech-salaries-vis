<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=UTF-8>
        <title>Visualizing Tech Salaries</title>
        <link rel="icon" href="data:;base64,iVBORwOKGO=" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="side-panel">
            <h1>Visualizing Tech Salaries</h1>
            <section>
                <label for="info-selector">Select</label>
                <select id="info-selector">
                    <option value="records">Records</option>
                    <option value="salary">Average Salary</option>
                </select>
            </section>
        </div>
        <div id="vis">
            <svg id="choropleth-map"></svg>
            <div>
                <svg id="bar-chart"></svg>
                <svg id="histogram"></svg>
                <svg id="years-of-experience-chart"></svg>
                <svg id="years-at-company-chart"></svg>
            </div>
        </div>
        <div id="tooltip"></div>
        <script src=main.js></script>
    </body>
</html>
