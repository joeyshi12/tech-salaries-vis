<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=UTF-8>
        <title>Visualizing Tech Salaries</title>
        <link rel="icon" href="data:;base64,iVBORwOKGO=" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="sidebar">
            <div id="sidebar-content">
                <h2>Visualizing Tech Salaries</h2>
                Map Info:
                <br>
                <select id="map-info-selector">
                    <option value="salary">Average Salary</option>
                    <option value="records">Records</option>
                </select>
                <br>
                Roles:
                <br>
                <ul id="job-legend">
                    <li class="legend-btn" data-category="software-engineer"><span class="legend-symbol"></span> Software Engineer</li>
                    <li class="legend-btn" data-category="product-manager"><span class="legend-symbol"></span> Product Manager</li>
                    <li class="legend-btn" data-category="software-engineer-manager"><span class="legend-symbol"></span> <span> Software Engineering Manager</span></li>
                    <li class="legend-btn" data-category="data-scientist"><span class="legend-symbol"></span> Data Scientist</li>
                    <li class="legend-btn" data-category="hardware-engineer"><span class="legend-symbol"></span> Hardware Engineer</li>
                    <li class="legend-btn" data-category="solution-architect"><span class="legend-symbol"></span> Solution Architect</li>
                    <li class="legend-btn" data-category="product-designer"><span class="legend-symbol"></span> Product Designer</li>
                    <li class="legend-btn" data-category="tech-program-manager"><span class="legend-symbol"></span> Technical Program Manager</li>
                    <li class="legend-btn" data-category="management-consultant"><span class="legend-symbol"></span> Management Consultant</li>
                    <li class="legend-btn" data-category="business-analyst"><span class="legend-symbol"></span> Business Analyst</li>
                </ul>
            </div>
        </div>
        <div id="vis">
            <svg id="choropleth-map"></svg>
            <div>
                <svg id="bar-chart"></svg>
                <svg id="histogram"></svg>
                <svg id="years-of-experience-chart"></svg>
                <svg id="years-at-company-chart"></svg>
            </div>
        </div>
        <div id="tooltip"></div>
        <script src=main.js></script>
    </body>
</html>
